  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Update year dynamically in meta tags
      (function () {
        const now = new Date();
        const currentYear = now.getFullYear();
        const month = now.getMonth() + 1;
        const targetYear = month >= 10 ? currentYear + 1 : currentYear;
        const yearStr = String(targetYear);

        // Update title
        document.title = document.title.replace("2026", yearStr);

        // Update meta description
        const metaDesc = document.querySelector('meta[name="description"]');
        if (metaDesc)
          metaDesc.content = metaDesc.content.replace(/2026/g, yearStr);

        // Update meta keywords
        const metaKeywords = document.querySelector('meta[name="keywords"]');
        if (metaKeywords)
          metaKeywords.content = metaKeywords.content.replace(/2026/g, yearStr);

        // Update OG tags
        const ogTitle = document.querySelector('meta[property="og:title"]');
        if (ogTitle) ogTitle.content = ogTitle.content.replace("2026", yearStr);

        const ogDesc = document.querySelector(
          'meta[property="og:description"]'
        );
        if (ogDesc) ogDesc.content = ogDesc.content.replace(/2026/g, yearStr);

        // Update Twitter tags
        const twitterTitle = document.querySelector(
          'meta[name="twitter:title"]'
        );
        if (twitterTitle)
          twitterTitle.content = twitterTitle.content.replace("2026", yearStr);

        const twitterDesc = document.querySelector(
          'meta[name="twitter:description"]'
        );
        if (twitterDesc)
          twitterDesc.content = twitterDesc.content.replace(/2026/g, yearStr);

        // Update JSON-LD structured data
        const jsonLd = document.querySelector(
          'script[type="application/ld+json"]'
        );
        if (jsonLd) {
          try {
            const data = JSON.parse(jsonLd.textContent);
            data.name = data.name.replace("2026", yearStr);
            data.description = data.description.replace(/2026/g, yearStr);
            jsonLd.textContent = JSON.stringify(data);
          } catch (e) {
            console.error("Failed to update JSON-LD:", e);
          }
        }
      })();
    </script>
